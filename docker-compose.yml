version: '2.1'

volumes:
  pihole_config:
  dnsmasq_config:
  deluge_config:

services:
  pihole:
    build: ./pihole
    privileged: true
    volumes:
      - 'pihole_config:/etc/pihole'
      - 'dnsmasq_config:/etc/dnsmasq.d'
    cap_add:
      - 'NET_ADMIN'
    dns:
      - '127.0.0.1'
      - '192.168.5.1'
    network_mode: host

  # set pihole DNS1 and DNS2 service variables to 127.0.0.1#5053 to use dnscrypt-proxy for upstream DNS
  dnscrypt-proxy:
    build: ./dnscrypt-proxy
    ports:
      - '5053:5053/udp'

  nfs-server:
    build: ./nfs-server
    privileged: true
    ports:
      - '2049:2049/tcp'
      - '2049:2049/udp'

  deluge:
    build: ./deluge
    privileged: true
    volumes:
      - 'deluge_config:/config'
    network_mode: host

    #  ntp-server:
    #build: ./ntp-server
    #privileged: true
    #network_mode: host
  chrony:
    build: ./chrony
    #privileged: true
    ports:
      - '123:123/udp'
